<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form validation</title>
</head>

<body>
    <div class="container">
        <div class="bg-light p-5 rounded-lg">
            <h1 class="text-center mb-5 ">Form Validation</h1>
            <form>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                        <div class="invalid-feedback-firstName mt-2">
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        <div class="invalid-feedback-lastName mt-2">
                        </div>
                    </div>


                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" id="userName" placeholder="User Name">
                        <div class="invalid-feedback-user-name">
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback-email">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="invalid-feedback-password mt-2 ">
                        </div>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="confirm-pass" placeholder="Confirm Password">
                        <div class="invalid-feedback-confirm-pass mt-2">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary submit-button mt-3">Submit</button>
            </form>

        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
